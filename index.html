<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Heavy | The Regular's Playbook</title>
    <meta name="description" content="Wild Heavy is the playbook for regulars. We're prepping something special. Est. 2019.">
    <meta property="og:title" content="Wild Heavy | The Regular's Playbook">
    <meta property="og:description" content="We're prepping something special for Chicago.">
    <meta property="og:image" content="/logo.png">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        /* Ensure html and body occupy the viewport and page-level scroll is disabled */
        html, body {
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* FIX: use a fixed viewport height and prevent the page from scrolling */
            height: 100vh;
            overflow: hidden;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f2e8 0%, #e8e4d9 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #1a3d2e;
            /* respect safe-area inset on devices with notches */
            padding: calc(20px + env(safe-area-inset-top, 0px)) 20px calc(20px + env(safe-area-inset-bottom, 0px));
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(26,61,46,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 60s linear infinite;
            pointer-events: none;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Container now fits inside the viewport. Remove the large bottom margin that caused overflow. 
           If content is ever taller than available space, allow internal scrolling only (page stays fixed). */
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
            margin-bottom: 0; /* removed 120px to avoid overflowing the viewport */
            /* allow the container to shrink if needed while keeping content centered */
            max-height: calc(100vh - 120px);
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 10px; /* small buffer so content doesn't butt up against footer */
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            margin-bottom: 28px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Make the logo responsive and avoid large fixed widths on small screens */
        .logo {
            width: min(400px, 80vw);
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(26,61,46,0.1));
            transition: transform 0.3s ease;
        }

        .logo:hover { transform: scale(1.05); }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #2d5a45;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .message {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #1a3d2e;
            margin-bottom: 28px;
            font-weight: 400;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .kitchen-term {
            display: inline-block;
            background: rgba(26,61,46,0.08);
            padding: 2px 8px;
            border-radius: 4px;
            font-style: italic;
            position: relative;
        }

        .kitchen-term::after {
            content: 'preparing for service';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #2d5a45;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .kitchen-term:hover::after { opacity: 1; }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        /* UPDATED CSS FOR SOCIAL LINK WITH ICON */
        .social-links a {
            color: #2d5a45;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .social-links a:hover {
            color: #1a3d2e;
            transform: translateY(-2px);
        }

        /* CSS FOR THE NEW SVG ICON */
        .social-icon {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            fill: currentColor; /* Takes the color of the text link */
        }

        .social-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #1a3d2e;
            transition: width 0.3s ease;
        }

        .social-links a:hover::after { width: 100%; }

        /* LEGAL FOOTER STYLES
           FIX: use fixed positioning so the footer doesn't affect document flow (and cause scrolling).
           Also respect the safe-area inset on mobile. */
        .legal-footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: calc(20px + env(safe-area-inset-bottom, 0px));
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease-out 1.1s both;
            z-index: 20;
            pointer-events: auto;
            padding: 0 16px;
        }

        .support-link {
            font-size: 0.9rem;
            color: #2d5a45;
            margin-bottom: 10px;
        }
        
        .support-link a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(45, 90, 69, 0.3);
        }

        .est-date {
            font-size: 0.85rem;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: #2d5a45;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .copyright {
            font-size: 0.65rem;
            color: #4a4a4a;
            opacity: 0.5;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        /* Ensure the container and footer behave nicely on small screens */
        @media (max-width: 480px) {
            .tagline { font-size: 1.2rem; letter-spacing: 2px; }
            .message { font-size: 1.1rem; }
            .social-links { flex-direction: column; gap: 15px; align-items: center; }
            /* reduce vertical spacing on very small screens */
            .logo-container { margin-bottom: 18px; }
            .container { max-height: calc(100vh - 100px); } /* keep container inside viewport */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Wild Heavy" class="logo">
        </div>
        
        <div class="tagline">Chicago · New York · The World</div>
        
        <div class="message">
            We're <span class="kitchen-term">prepping</span> something special.
        </div>
        
        <div class="social-links">
            <a href="https://www.instagram.com/wildheavy" target="_blank" rel="noopener noreferrer">
                <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266 0-1.646.069-4.85.069-3.205 0-3.585-.012-4.85-.069C4.873 21.9 3.356 20.354 3.207 17.129 3.15 15.864 3.138 15.484 3.138 12.28c0-3.205.012-3.585.069-4.85C3.316 3.205 4.831 1.659 8.086 1.51 9.352 1.452 9.732 1.44 12 1.44c2.268 0 2.648.012 3.914.07z"/>
                </svg>
                Instagram
            </a>
        </div>
    </div>
    
    <div class="legal-footer">
        <div class="support-link">
            Inquiries: <a href="mailto:support@wildheavy.com">support@wildheavy.com</a>
        </div>
        <div class="est-date">Est. 2019</div>
        <div class="copyright">
            &copy; 2025 Present Advisory LLC. All Rights Reserved.<br>
            WildHeavy is a trademark of Present Advisory LLC.
        </div>
    </div>
</body>
</html>
