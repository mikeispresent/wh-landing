<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wild Heavy | The Regular's Playbook</title>
    <meta name="description" content="Wild Heavy is the playbook for regulars. We're prepping something special. Est. 2019.">
    <meta property="og:title" content="Wild Heavy | The Regular's Playbook">
    <meta property="og:description" content="We're prepping something special for Chicago.">
    <meta property="og:image" content="/logo.png">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            /* Fixes the scroll bounce on some devices */
            height: -webkit-fill-available;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f2e8 0%, #e8e4d9 100%);
            /* dVH adapts to the iOS address bar appearing/disappearing */
            min-height: 100vh;
            min-height: 100dvh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #1a3d2e;
            position: relative;
            /* STRICTLY prevent side-scrolling */
            overflow-x: hidden;
            /* Allow vertical scrolling if screen is too small */
            overflow-y: auto; 
        }

        /* Subtle animated background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(26,61,46,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 60s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* This wrapper pushes the footer down but centers content */
        .main-wrapper {
            flex: 1; /* Takes up all available space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers vertically */
            align-items: center;
            width: 100%;
            padding: 20px;
            padding-bottom: 0; /* Let margin handle spacing */
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            margin-bottom: 40px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo {
            width: 400px;
            max-width: 90%;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(26,61,46,0.1));
            transition: transform 0.3s ease;
        }

        .logo:hover { transform: scale(1.05); }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #2d5a45;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .message {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #1a3d2e;
            margin-bottom: 40px;
            font-weight: 400;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .kitchen-term {
            display: inline-block;
            background: rgba(26,61,46,0.08);
            padding: 2px 8px;
            border-radius: 4px;
            font-style: italic;
            position: relative;
        }

        .kitchen-term::after {
            content: 'preparing for service';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #2d5a45;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .kitchen-term:hover::after { opacity: 1; }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .social-links a {
            color: #2d5a45;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .social-links a:hover {
            color: #1a3d2e;
            transform: translateY(-2px);
        }

        .social-icon {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            fill: currentColor;
        }

        /* RESTRUCTURED FOOTER - No longer absolute */
        .legal-footer {
            width: 100%;
            text-align: center;
            padding: 40px 20px 30px 20px; /* Top Right Bottom Left */
            animation: fadeIn 1s ease-out 1.1s both;
            z-index: 10;
            /* Ensures it sits at the bottom naturally */
            position: relative;
        }

        .support-link {
            font-size: 0.9rem;
            color: #2d5a45;
            margin-bottom: 20px;
        }
        
        .support-link a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(45, 90, 69, 0.3);
        }

        .est-date {
            font-size: 0.85rem;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: #2d5a45;
            font-weight: 600;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .copyright {
            font-size: 0.65rem;
            color: #4a4a4a;
            opacity: 0.5;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .tagline { font-size: 1.2rem; letter-spacing: 2px; }
            .message { font-size: 1.1rem; }
            .social-links { flex-direction: column; gap: 15px; align-items: center; }
            .main-wrapper { padding: 40px 20px 0 20px; }
            .legal-footer { padding-bottom: 40px; }
        }
    </style>
</head>
<body>

            </div>
            
            <div class="tagline">Chicago</div>
            
            <div class="message">

        <div class="support-link">
            Inquiries: <a href="mailto:support@wildheavy.com">support@wildheavy.com</a>
        </div>
        <div class="est-date">Est. 2019</div>
        <div class="copyright">

    </div>
</body>
</html>
